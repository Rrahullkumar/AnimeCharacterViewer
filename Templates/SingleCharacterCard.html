<article style="
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  max-width: 800px;
  gap: 30px;
  padding: 24px;
  border-radius: 20px;
  background: rgba(20, 24, 38, 0.85);
  backdrop-filter: blur(8px);
  color: #f0f0f0;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
  margin: 40px auto;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">

  <!-- Left: Image -->
  <div style="flex: 1;">
    <img 
      src="{{%IMAGE%}}" 
      alt="{{%NAME%}}"
      style="width: 100%; max-width: 250px; border-radius: 16px; object-fit: cover; box-shadow: 0 8px 20px rgba(0,0,0,0.3);"
    >
  </div>

  <!-- Right: Info -->
  <div style="flex: 2;">
    <h2 style="margin-top: 0; font-size: 2rem; color: #ff6bcb;">{{%NAME%}}</h2>
    <p style="margin-bottom: 12px; font-size: 1rem; color: #ccc;">
      <strong style="color: #a3ffd6;">Nicknames:</strong> {{%NICKNAMES%}}
    </p>
    <p style="font-size: 0.95rem; line-height: 1.6; color: #ddd;">
      <strong style="color: #7de2fc;">About:</strong> {{%ABOUT%}}...
    </p>
    <a 
      href="/" 
      style="
        display: inline-block;
        margin-top: 20px;
        padding: 10px 18px;
        background-color: #ff6bcb;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      "
    onmouseover="this.style.backgroundColor='#ff4bb4'"
    onmouseout="this.style.backgroundColor='#ff6bcb'"
    >
      Back to All
    </a>
  </div>

</article>
